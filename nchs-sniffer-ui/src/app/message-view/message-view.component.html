<div class="container">
  <as-split direction="vertical" gutterSize="7">
    <as-split-area [size]="50">
      <message-table [topic]="topic" [playingEvents]="playingEvents" (selectedMessageChanged)="selectedMessageChanged($event)" (messagesChanged)="messagesChanged.emit($event)"></message-table>
    </as-split-area>
    <as-split-area [size]="50">
      <message-details [topic]="topic" [message]="selectedMessage"></message-details>
    </as-split-area>
  </as-split>
</div>
