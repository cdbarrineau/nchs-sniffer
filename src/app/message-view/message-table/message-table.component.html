<div class="container">
  <mat-form-field class="filter">
    <mat-label>Filter Messages</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="message-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="messageType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message Type </th>
        <td mat-cell *matCellDef="let row"> {{ row.messageType }} </td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
        <td mat-cell *matCellDef="let row"> {{ row.timestamp }} </td>
      </ng-container>
      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.deviceId }} </td>
      </ng-container>
      <ng-container matColumnDef="deviceIdAsMac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MAC Address </th>
        <td mat-cell *matCellDef="let row"> {{ row.deviceIdAsMac }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{ 'selected-message': row.message.id === selectedMessage?.message.id}"
        (click)="tableRowClicked(row)">
      </tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
</div>
